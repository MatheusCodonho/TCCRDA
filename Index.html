<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>

</head>
<body>
  <div class="cantinho"><img src="/Img-Site/RDA.png" alt="logo rda">
  <div class="paragrafos">
    <p>Registro Digital</p>
    <p>do Aluno</p>
  </div>
</div>

  <!-- Vídeo de Fundo -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="Video/UpscaleVideo_4_20240927.mp4" type="video/mp4">
  </video>
  </div>
  
    <div class="loginCSS-Index">
      <form class="form">
          <div class="olaLogin">
            <label>Login </label>
            <p style="
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch;
        ">Bem-vindo(a) ao Registro do Aluno SENAI-SP</p></div>
            <div class="flex-column">
              <label>Usuário</label></div>
              <input type="text" id="nome-login" class="input-login" placeholder="Insira seu Nome:" autocomplete="off" oninput="transformarMaiusculas()">
           
      
          <div class="flex-column">
            <label>Senha</label></div>
            <div class="input-container">
              <input type="password" id="rg-login" class="input-login" placeholder="Insira sua Senha:" maxlength="12" oninput="formatarRG()">
              <button type="button" id="mostrar-senha" class="mostrar-senha" onclick="togglePasswordVisibility()">
                  <img id="toggleIcon" src="/Img-Site/view.png" alt="Mostrar senha" class="icon">
              </button>
          </div>
          
       
          <button class="button-submit" type="button" onclick="buscarExibirAluno()">Entrar</button>
      
      </button></div></form>
    </div>

    <footer>
      <p class="rodape">SENAI-SP - 2024</p>
    </footer>

    <script>
      // Função para mostrar/ocultar a senha
      function togglePasswordVisibility() {
        // Seleciona o campo de senha e o ícone
        var passwordField = document.getElementById("rg-login");
        var toggleIcon = document.getElementById("toggleIcon");
    
        // Alterna o tipo de input e a imagem do ícone
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.src = "/Img-Site/hide.png";  // Exibe a imagem "ocultar" (hide.png)
        } else {
            passwordField.type = "password";
            toggleIcon.src = "/Img-Site/view.png";  // Exibe a imagem "mostrar" (view.png)
        }
    }
    </script>

    <script src="script.js"></script>
</body>
</html>
